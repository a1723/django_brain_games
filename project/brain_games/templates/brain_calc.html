{% extends "base_template.html" %}

{% block title %} <h2>Brain calc</h2> {% endblock %}
{% block content %}
<body>
    <p>{{name}}, What is the result of the expression?</p>
    <p>You win if u give three correct answers.</p> 

    <form method = "POST" action="checking-brain-calc-game-answer/">
        {% csrf_token %}
        <p>{{num1}} {{operation_type}} {{num2}}</p>
        <p>
            <label>Введите ответ</label><br>
            <input type="text" name="answer" />
        </p>
        <input type="submit" value="Продолжить">
        <input type="hidden" name="num1" value={{num1}}>
        <input type="hidden" name="num2" value={{num2}}>
        <input type="hidden" name="operation_type" value={{operation_type}}>
        <input type="hidden" name="name" value={{name}}>
        <p><b>Your correct answers:</b> {{rounds}} </p>
    </form>
</body>
</html>
{% endblock %}
