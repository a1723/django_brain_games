{% extends "base_template.html" %}

<body class="text-center">
    
    <main class="form-games">
    {% block content %}
      <form method = "POST" action="game-selection/">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Введите имя</h1>
    
        <div class="form-floating">
          <input class="form-control" id="floatingInput" placeholder="name" name="name">
          <label for="floatingInput">Имя</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Продолжить</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>

{% endblock %}
